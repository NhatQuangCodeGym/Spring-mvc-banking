<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <th:block th:replace="/layout/head :: head" />

</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Withdraw money</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
    </div>

    <div>
        <form id="frmWithdraw" th:object="${withdraw}" method="POST">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="customerId" class="form-label fw-bold">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" th:value="${customer.getId()}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" th:value="${customer.getFullName()}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Current balance ($)</label>
                    <input type="tel" class="form-control" th:value="${customer.getBalance()}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Transaction Amount ($)</label>
                    <input type="text" class="form-control" th:field="*{transactionAmount}">
                </div>
            </div>
            <button type="submit" id="btnWithdraw" class="btn btn-outline-warning">
                Withdraw
            </button>
        </form>
    </div>

</div>
</body>
</html>
